<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alegreya|Source+Sans+Pro&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Web3.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>


</head>
<html>

<body>
  <br />
  <div class="container">
    <div class="row">
      <div id="mm-detected">Metamask is not here...</div>
      <button class='btn text-start' id="mm-connect">Connect to MetaMask</button>
      <div id="mm-current-account"></div>
    </div>
    <br><br>
    <div class="row">

      <h1 class="text-center">Welcome to TokenVines</h1>


      <div class=" alert alert-success alert-dismissible fade hide" role="alert" id="myAlert">
        <p id='myAlertP'><strong>New buyer alert!</strong> You should check in on some of those fields below.</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="myAlertB"></button>
      </div>

      <div class="d-none text-end fade hide" id="mySpin">
        <strong class="text-success">Waiting for tx confirmations...</strong>
        <br /><br />
        <div class="spinner-border text-success ms-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>
    <!-- Begin card group -->
    <div class="row row-cols-1 row-cols-md-6 g-4" id="vineRow"></div>
    <!-- End card group -->

  </div>




  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script type="module" src="dapp.js"></script>
</body>

</html>
